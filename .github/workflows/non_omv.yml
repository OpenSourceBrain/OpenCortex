name: Non OMV tests

on:
  push:
    branches: [ master, development, experimental ]
  pull_request:
    branches: [ master, development, experimental ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.7, 3.9 ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.python-version }}
    - name: Install OpenCortex
      run: |
        # test with specific branch of libNeuroML
        python -m pip install git+https://github.com/NeuralEnsemble/libNeuroML@experimental
        
        pip install .
    - name: Run some examples
      run: |
        echo "Running non OMV tests..."
        cd examples
        ./regenerateAll.sh
        ls -alt
        cd ../opencortex/test
        pip install nose
        nosetests -vs
        pip freeze
